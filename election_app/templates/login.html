{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-5" style="width: 100%; max-width: 500px; border-radius: 5px;">
        <h2 class="text-center text-primary font-weight-bold mb-4">Login</h2>

        <!-- Display error messages -->
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p class="mb-0">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="constituency_code" class="font-weight-bold">Constituency Code</label>
                <input type="text" class="form-control" id="constituency_code" name="constituency_code" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
        </form>

        <div class="text-center mt-4">
            <a href="{% url 'admin:index' %}" class="admin-link">Go to Admin Login</a>
        </div>
    </div>
</div>
{% endblock %}
