{% extends 'base.html' %}
{% block content %}
{%include 'navbar.html'%}
<div class="container mt-5">
    {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show animate__animated animate__fadeInDown" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <h2 class="mb-4 text-primary animate__animated animate__fadeInDown">Add New Candidate</h2>
    <div class="card shadow animate__animated animate__fadeInUp">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-group mb-3">
                    {{ form.as_p }}
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary animate__animated animate__pulse animate__infinite">Add Candidate</button>
                    <a href="{% url 'candidate_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{%include 'footer.html'%}
{% endblock %}

<style>
    /* Smooth transitions for form inputs */
form input, form select {
    transition: all 0.3s ease;
}

form input:focus, form select:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
}

/* Button hover effects */
button {
    transition: transform 0.2s ease, background-color 0.3s ease;
}

button:hover {
    transform: scale(1.05);
}

/* Card hover effect */
.card {
    transition: box-shadow 0.3s ease, transform 0.2s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
}
</style>
