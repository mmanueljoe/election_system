{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}
<div class="container mt-5">
    <h2 class="text-danger mb-4">Delete Constituency</h2>
    <p>Are you sure you want to delete the constituency <strong>{{ constituency.name }}</strong> in the region <strong>{{ constituency.region.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'constituency_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% include 'footer.html' %}
{% endblock %}
