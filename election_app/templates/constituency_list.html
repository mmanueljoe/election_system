{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}
<div class="container mt-5">
    <h2 class="mb-4">Constituency List</h2>
    <a href="{% url 'add_constituency' %}" class="btn btn-primary mb-3">Add New Constituency</a>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Region</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for constituency in constituencies %}
            <tr>
                <td>{{ constituency.name }}</td>
                <td>{{ constituency.region.name }}</td>
                <td>
                    <a href="{% url 'edit_constituency' constituency.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'delete_constituency' constituency.id %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% include 'footer.html' %}
{% endblock %}
