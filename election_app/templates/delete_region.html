{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Region</h2>
    <p>Are you sure you want to delete the region <strong>{{ region.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'region_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
