{% extends 'base.html' %}
{% block content %}
{%include 'navbar.html'%}
<div class="container mt-5">
    <h2>Add Vote</h2>

    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Vote</button>
    </form>
</div>
{%include 'footer.html'%}
{% endblock %}
