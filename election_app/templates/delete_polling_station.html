{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Polling Station</h2>
    <p>Are you sure you want to delete the polling station <strong>{{ polling_station.name }}</strong>?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'polling_station_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
