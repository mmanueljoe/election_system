{% extends 'base.html' %}
{% block content %}
{%include 'navbar.html'%}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Delete Polling Station</h4>
        </div>
        <div class="card-body">
            <p class="text-danger">
                <strong>Warning:</strong> Deleting the polling station <strong>{{ polling_station.name }}</strong> is irreversible. 
                Are you sure you want to proceed?
            </p>
            <form method="post" onsubmit="return confirmDelete();">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'polling_station_list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function confirmDelete() {
        return confirm("Are you absolutely sure you want to delete this polling station? This action cannot be undone.");
    }
</script>
{%include 'footer.html'%}
{% endblock %}
