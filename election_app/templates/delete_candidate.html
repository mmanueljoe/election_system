{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header text-danger">
            Confirm Deletion
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete <strong>{{ candidate.name }}</strong> from <strong>{{ candidate.party.name }}</strong>?</p>
            {% if candidate.picture %}
                <img src="{{ candidate.picture.url }}" alt="{{ candidate.name }}" class="img-thumbnail" style="width: 100px; height: 100px; object-fit: cover;">
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'candidate_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
